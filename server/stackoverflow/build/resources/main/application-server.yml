spring:
#    AWS RDS 설정
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}/test?useSSL=false&characterEncoding=UTR-8&serverTimezone=UTC
    username: ${RDS_MYSQL_ADMIN_ID}
    password: ${RDS_MYSQL_ADMIN_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: "${GOOGLE_CLIENT_ID}"
            clientSecret: "${GOOGLE_SECRET}"
            scope:
              - email
              - profile
          github:
            clientId: "${GITHUB_CLIENT_ID}"
            clientSecret: "${GITHUB_SECRET}"
            scope:
              - user:email
              - read:user
          facebook:
            clientId: ${META_CLIENT_ID}
            clientSecret: ${META_SECRET}
            scope:
              - email
              - public_profile
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true
  port: 8080

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420

mail:
  address:
    admin: admin@gmail.com
#AWS RDS 설정
config:
  domain: ${AWS_S3}